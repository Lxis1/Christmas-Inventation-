<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
body {
    background-image: url('merrychristmas-unq-10.gif');
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    color: white;
    padding: 60px 20px;
}
#christmas-clock {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, #b30000, #ff2a4d);
    color: gold;
    padding: 10px 25px;
    border-radius: 0 0 20px 20px;
    font-weight: bold;
    font-size: 16px;
    z-index: 9999;
    box-shadow: 0 0 15px gold;
    border: 2px solid gold;
    text-shadow: 0 0 5px black;
    animation: glow 1.5s infinite alternate;
}
@keyframes glow {
    from { box-shadow: 0 0 10px gold; }
    to { box-shadow: 0 0 25px gold; }
}
.button-container {
    display: flex;
    gap: 25px;
    margin-top: 120px;
    flex-wrap: wrap;
    justify-content: center;
}
.button-container a {
    text-decoration: none;
    padding: 14px 28px;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(135deg, #c41e3a, #8a0000);
    color: gold;
    border: 2px solid gold;
    box-shadow: 0 0 10px gold;
    transition: 0.3s ease;
    position: relative;
}
.button-container a::after {
    content: '';
    position: absolute;
    top: -5px; left: -5px; right: -5px; bottom: -5px;
    border-radius: 30px;
    background: rgba(255,215,0,0.2);
    z-index: -1;
    filter: blur(10px);
    opacity: 0;
    transition: 0.4s ease;
}
.button-container a:hover::after {
    opacity: 1;
}
.button-container a:hover {
    background: linear-gradient(135deg, #ff2a4d, #b30000);
    transform: scale(1.08);
    box-shadow: 0 0 15px gold;
}
.video-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin-top: 50px;
    width: 100%;
    max-width: 1200px;
}
.video-card {
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    padding: 15px;
    box-shadow: 0 0 30px rgba(255,215,0,0.3);
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.video-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 50px gold;
}
.video-card iframe {
    width: 100%;
    height: 200px;
    border-radius: 15px;
    border: none;
}
.video-card h3 {
    margin-top: 12px;
    color: gold;
    font-size: 18px;
    text-align: center;
}
#audio-container {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    text-align: center;
}
audio {
    outline: none;
    width: 300px;
    border-radius: 20px;
    background: linear-gradient(135deg, #c41e3a, #8a0000);
    box-shadow: 0 0 10px gold;
}
audio::-webkit-media-controls-panel {
    background: linear-gradient(135deg, #c41e3a, #8a0000);
    color: gold;
    border-radius: 20px;
}
audio::-webkit-media-controls-play-button,
audio::-webkit-media-controls-mute-button {
    filter: drop-shadow(0 0 2px gold);
}
audio::-webkit-media-controls-timeline {
    background: gold;
    height: 5px;
    border-radius: 5px;
}
</style>

<script>
function updateChristmasCountdown() {
    const clock = document.getElementById("xmas-time");
    const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Manila" }));
    let year = now.getFullYear();
    let christmas = new Date(`December 25, ${year} 00:00:00`);
    if (now >= christmas) christmas = new Date(`December 25, ${year+1} 00:00:00`);
    let diff = christmas - now;
    let days = Math.floor(diff / (1000*60*60*24));
    let hours = Math.floor((diff / (1000*60*60)) % 24);
    let minutes = Math.floor((diff / (1000*60)) % 60);
    let seconds = Math.floor((diff/1000) % 60);
    clock.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s üáµüá≠`;
}
setInterval(updateChristmasCountdown, 1000);
updateChristmasCountdown();
</script>
